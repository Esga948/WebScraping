<div class="container">

  <h2 class="header">Token</h2>
  <div class="info_container">

    <form #frmToken="ngForm" class="form" (ngSubmit)="onToken(frmToken)">
      <p><input type="text" name="token" placeholder="Token" ngModel required /></p>
      <p><input type="submit" value="Verify" /></p>
    </form>

    <button button id="btn" (click)="sendToken()">Resend token</button>
  </div>
</div>
