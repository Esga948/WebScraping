    <div class="info_container">

            <p><input type="email" name="email" placeholder="Email" ngModel required /></p>
            <div class="esconder" *ngIf="!mostrarDiv">
                <p><input type="submit" value="Enviar Token" /></p>
            </div>
            <div class="boton_escondido" *ngIf="mostrarDiv">

            </div>
        </form>
    </div>
    <div class="contenido_escondido" *ngIf="mostrarDiv">
        <form #frmPass1="ngForm" class="form" (ngSubmit)="onPass(frmPass1)">
            <p><input type="text" name="token" placeholder="Token" ngModel required /></p>
            <p><input type="password" name="password" placeholder="Contrase単a" ngModel required /></p>
            <p><input type="password" name="password2" placeholder="Contrase単a" ngModel required /></p>
            <p><input type="submit" value="Cambiar contrase単a" /></p>
        </form>
    </div>
</div>
